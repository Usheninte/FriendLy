<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>FriendLy</title>
</head>
<body>
  <div id="app">React not rendered yet</div>

  <script type="text/babel">
  
    //FriendLy Complex Component
    function FriendLy(props) {
      var friendlyStyle = {
        display: "inline-block",
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#fff",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return(
        <div style={friendlyStyle}>
          <Avatar img={props.img} />
          <UserName name={props.name} />
          <GetConnected />
        </div>
      );
    }

    //Avatar Component
    function Avatar(props) {
      var avatarStyle = {
        marginTop: 20,
        marginLeft: 24,
        marginRight: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile pic" title="profile pic" style={avatarStyle}/>
      );
    }

    //UserName Component
    function UserName(props) {
      var nameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serifS",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    //GetConnected Component
    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like />
          <Share />
          <Add />
        </div>
      );
    }

      var iconStyle = {
        margin: 20
      }

      //Like Component
      function Like() {
        return(
          <i className="fas fa-heart" style={iconStyle}></i>  
        );
      }

      //Share Component
      function Share() {
        return(
          <i className="fas fa-share-alt-square" style={iconStyle}></i>
        );
      }

      //Add Component
      function Add() {
        return(
          <i className="fas fa-users" style={iconStyle}></i>
        );
      }

    /* Challenge 2 - Use props to pass image URL from ReactDOM.render() method to parent FriendLy component to child Avatar component */
